basePath: /
definitions:
  model.BanUserRequest:
    description: 封禁用户所需的请求参数
    properties:
      user_id:
        example: 2
        type: integer
    required:
    - user_id
    type: object
  model.CreateShareRequest:
    type: object
  model.DepriveAdminRequest:
    description: 撤销管理员权限所需的请求参数
    properties:
      user_id:
        example: 2
        type: integer
    required:
    - user_id
    type: object
  model.GetVerificationCodeRequest:
    description: 获取邮箱验证码所需的请求参数
    properties:
      email:
        example: john@example.com
        type: string
    required:
    - email
    type: object
  model.GiveAdminRequest:
    description: 授予管理员权限所需的请求参数
    properties:
      user_id:
        example: 2
        type: integer
    required:
    - user_id
    type: object
  model.LoginRequest:
    description: 用户登录所需的请求参数
    properties:
      login_key:
        example: john_doe或john@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - login_key
    - password
    type: object
  model.LogoutRequest:
    description: 用户登出所需的请求参数
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - token
    type: object
  model.RecoverUserRequest:
    description: 恢复被封禁用户所需的请求参数
    properties:
      user_id:
        example: 2
        type: integer
    required:
    - user_id
    type: object
  model.RefreshTokenRequest:
    description: 刷新访问令牌所需的请求参数
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  model.RegisterRequest:
    description: 用户注册所需的请求参数
    properties:
      email:
        example: john@example.com
        type: string
      invite_code:
        example: INVITE123
        type: string
      password:
        example: password123
        type: string
      username:
        example: john_doe
        type: string
    required:
    - email
    - invite_code
    - password
    - username
    type: object
  model.RenameRequest:
    description: 重命名文件所需的请求参数
    properties:
      name:
        example: new_filename.txt
        type: string
    required:
    - name
    type: object
  model.SearchFileRequest:
    description: 搜索文件所需的请求参数
    properties:
      keywords:
        example: 文档
        type: string
    required:
    - keywords
    type: object
  model.UpdateRequest:
    description: 更新用户信息所需的请求参数
    properties:
      email:
        example: new_john@example.com
        type: string
      is_vip:
        example: true
        type: boolean
      password:
        example: newpassword123
        type: string
      role:
        enum:
        - admin
        - user
        example: admin
        type: string
      username:
        example: new_john_doe
        type: string
    type: object
  model.VerifyVerificationCodeRequest:
    description: 验证邮箱验证码所需的请求参数
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: john@example.com
        type: string
    required:
    - code
    - email
    type: object
  util.Response:
    description: 通用API响应格式
    properties:
      data:
        description: 数据
      message:
        description: 消息
        example: success
        type: string
      status:
        description: 状态码
        example: 200
        type: integer
    type: object
